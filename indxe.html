<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrot Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3895695ec3.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
    <link rel="icon" href="img/carrot.png">
</head>
<body>
    <section class="carrotGame">
        <img class = "background"src="img/background.png" alt="">
        <button class="startBtn"><i class="fas fa-play"></i></button>
        <button class="stopBtn"><i class="fas fa-stop"></i></button>
        <div class="timer"></div>
        <div class="counter"></div>
        <div class="field"></div>
        <!-- <div class="replay">
            <button class="replayBtn">
                <i class="fas fa-redo-alt"></i>
            </button>
            <span class="replayText"></span>
        </div> -->
    </section>
    <div class="replay">
        <button class="replayBtn">
            <i class="fas fa-redo-alt"></i>
        </button>
        <span class="replayText"></span>
    </div>
</body>
</html>
